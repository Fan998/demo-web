<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="box">
        <div class="bigimg">
            <img src="images/e1615afaeca0d74f9aa92cbc6e804f3e_01.png" alt="">
        </div>
        <div class="myul">
            <ul>
                <li>QQ靓号</li>
                <li>简体中文</li>
                <li>意见反馈</li>
            </ul>
        </div>
        <div class="myQQ">
            <h1>欢迎注册QQ</h1>
            <div class="sketch">
                <span class="goodday">每一天，乐在沟通。</span>
                <span class="mylh">免费靓号</span>
            </div>
            <input class="ys" type="text" placeholder="昵称"><br>
            <input class="ys" type="password" placeholder="密码"><br>
            <div class="Verification">
                <select class="Sign">
                    <option value="中国">+86</option>
                    <option value="香港">+852</option>
                    <option value="澳门">+853</option>
                    <option value="台湾">+886</option>
                    <option value="阿尔巴尼亚">+355</option>
                </select>
            <input class="phone" type="text" placeholder="手机号码">
            </div>
            <p class="Prompt">可通过该手机号找回密码</p>
            <button class="immediately">立即注册</button>
            <input class="one" type="checkbox"><span class="change">我已阅读并同意相关服务条款和隐私政策</span>
            <div class="dibu">Copyright © 1998-2019Tencent All Rights Reserved</div>
        </div>
    </div>
</body>
</html>
